              extrema: true
            color_thresholds:
              - value: 15
                color: '#0066FF'
              - value: 20
                color: '#00CC00'
              - value: 26
                color: '#FFCC00'
              - value: 30
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_humidity_in_3
