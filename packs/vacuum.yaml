            state: 'on'
          sequence:
            - action: mqtt.publish
              data:
                topic: valetudo/rockrobo/MapSegmentationCapability/clean/set
                payload: '{"segment_ids": ["18"], "iterations": 1, "customOrder": true}'
        default:
