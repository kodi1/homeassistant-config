- alias: updates notify
  trigger:
    platform: state
    entity_id: updater.updater
  action:
  - service: script.all_notify
    data:
      msg: Update for Home Assistant is available.

- alias: sun rise
  trigger:
  - platform: sun
    event: sunrise
    offset: '-00:15:00'
  action:
  - service: switch.turn_off
    entity_id: switch.hyperion_enable
  - service: input_select.select_option
    data:
      entity_id: input_select.select_effect
      option: None
  - service: input_select.select_option
    data:
      entity_id: input_select.current_theme
      option: default

- alias: sun set
  trigger:
  - platform: sun
    event: sunset
    offset: '00:15:00'
  action:
  - service: switch.turn_on
    entity_id: switch.hyperion_enable
  - service: input_select.select_option
    data:
      entity_id: input_select.current_theme
      option: midnight
  - delay: '00:00:03'
  - service: script.hyperion_startup

