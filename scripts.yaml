all_notify:
  sequence:
    - service: notify.kodi
      data_template:
        message: '{{ msg }}'
        data:
          icon: 'info'
    - service: script.mail_notify
      data_template:
        m: '{{ msg }}'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.kodi_screen_saver
          state: 'on'
        - condition: state
          entity_id: media_player.kodi
          state: 'idle'
    - service: persistent_notification.create
      data_template:
        message: '{{ msg }}'

mail_notify:
  sequence:
    - condition: template
      value_template: >-
        {{states.device_tracker.m4b30x.state != 'home'}}
    - service: notify.mailbg
      data_template:
        message: '{{ m }}'
        title: 'hass'

