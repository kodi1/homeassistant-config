title: bed
icon: mdi:hotel
path: bed

cards:
  - type: entities
    title: light
    show_header_toggle: false
    entities:
      - light.bed_led
      - input_number.bed_cycle_duration
      - input_number.bed_light_duration
      - automation.bed_turn_off
      - automation.bed_turn_on
      - automation.bed_auto_off
      - timer.bed_light_timer

  - type: conditional
    conditions:
      - entity: switch.bed_switch
        state: 'on'
    card:
      type: entities
      title: music
      show_header_toggle: false
      entities:
        - input_select.select_radio_bed
        - automation.bed_sleep_on
        - automation.bed_music_on
        - automation.bed_music_off
        - input_number.bed_music_timer
        - timer.bed_music

  - type: conditional
    conditions:
      - entity: switch.bed_switch
        state: 'on'
    card:
      type: media-control
      entity: media_player.bedroom_speaker

  - type: conditional
    conditions:
      - entity: switch.bed_switch
        state: 'on'
    card:
      type: entities
      title: andoid alarm
      show_header_toggle: false
      entities:
        - input_number.post_android_alarm
        - timer.post_android_alarm
        - automation.event_android_alarm
        - automation.post_android_alarm

  - type: entities
    title: control
    show_header_toggle: false
    entities:
      - binary_sensor.bedroom
      - binary_sensor.bedmusic
      - binary_sensor.bedlight
      - input_datetime.bedl_time_start
      - input_datetime.bedl_time_end
      - input_datetime.bedm_time_start
      - input_datetime.bedm_time_end
