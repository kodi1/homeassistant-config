homeassistant:
  auth_providers:
    - type: legacy_api_password
      api_password: !secret http_password
    - type: homeassistant
    #- type: trusted_networks
      #trusted_networks:
        #- 127.0.0.1
        #- 192.168.1.0/24

  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude  
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Sofia
  # Customization file
  customize: !include customize.yaml
  whitelist_external_dirs: !secret white_dirs
  packages:
    all_common: !include packs/common.yaml
    tracker: !include packs/tracker.yaml
    batt_check: !include packs/batt_check.yaml
    common_light: !include packs/common_light.yaml
    bed_light: !include packs/bed_light.yaml
    hall_light: !include packs/hall_light.yaml
    living_light: !include packs/living_light.yaml
    heating: !include packs/heating.yaml
    ha_security: !include packs/ha_security.yaml
    android_alarm: !include packs/android_alarm.yaml
    home: !include packs/home.yaml
    not_home: !include packs/not_home.yaml
    work: !include packs/work.yaml
    sound_bar: !include packs/sound_bar.yaml
    sound_bed: !include packs/sound_bed.yaml
    kodi_tv: !include packs/kodi_tv.yaml
    hyperion: !include packs/hyperion.yaml
    environment: !include packs/environment.yaml
    system: !include packs/system.yaml
    mqtt_conf: !include packs/mqtt_conf.yaml
    frontend_conf: !include packs/frontend_conf.yaml
    panels_conf: !include packs/panels_conf.yaml
    conf_conf: !include packs/conf_conf.yaml
    history_conf: !include packs/history_conf.yaml
    logbook_conf: !include packs/logbook_conf.yaml
    recorder_conf: !include packs/recorder_conf.yaml
    tomato_dl: !include packs/tomato_dl.yaml
    tomato: !include packs/tomato.yaml
    in_call: !include packs/in_call.yaml
    tasmota: !include packs/tasmota_devices.yaml
    kodi_video_db: !include packs/kodi_video_db.yaml
    cpu_temp_alarm: !include packs/cpu_temp_alarm.yaml
    hts: !include packs/hts.yaml
    startup: !include packs/up_down.yaml
    xiaomi: !include packs/xiaomi.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

lovelace:
  mode: yaml

scene: !include scenes.yaml

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
