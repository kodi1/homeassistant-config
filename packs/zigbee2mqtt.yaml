mqtt:
  light:
    - name: bed_1
      schema: template
      command_topic: zigbee2mqtt/bed-light-1/set
      state_topic: zigbee2mqtt/bed-light-1
      max_mireds: 454
      min_mireds: 250
      command_on_template: >-
        {"state": "on"
          {%- if brightness is defined -%}
          , "brightness": {{ brightness }}
