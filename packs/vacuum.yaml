homeassistant:
  customize:
    alert.vacuum_clean:
      icon: mdi:spray-bottle
    automation.auto_clean:
      icon: mdi:robot-vacuum
      friendly_name: auto clean
    automation.reset_bin_counter:
      icon: mdi:refresh-auto
      friendly_name: reset
    binary_sensor.rockrobo_dustbin:
      friendly_name: dustbin

automation:
  - alias: auto_clean
    id: auto_clean
    triggers:
      - trigger: time
        at: 08:00:00
        id: time_check
      - trigger: state
        entity_id: device_tracker.root
        from: home
        to: not_home
        for:
          minutes: 5
        id: clean_notify
      - trigger: state
        entity_id: device_tracker.root
        from: home
        to: not_home
        for:
          minutes: 15
        id: clean_run

    conditions:
      - condition: time
        weekday:
          # - mon
          # - tue
          - wed
          # - thu
          # - fri
          - sat
          # - sun
      - condition: template
        value_template: >-
          {%- if state_attr('script.all_clean', 'last_triggered') -%}
            {{
                now() - state_attr('script.all_clean', 'last_triggered') > timedelta(hours=24)
              }}
          {%- else -%}
            true
          {%- endif -%}
    mode: restart
    actions:
      - choose:
        - conditions:
          - condition: trigger
            id:
              - time_check
          - condition: state
            entity_id: device_tracker.root
            state: home
          sequence:
            - action: notify.gmail
              data:
                title: rockrobo
                message: check wash door
            - if:
              - condition: state
                entity_id: binary_sensor.clean_vacuum
                state: 'on'
              then:
                - delay:
                    seconds: 5
                - action: notify.gmail
                  data:
                    title: rockrobo
                    message: bin full not clean

        - conditions:
          - condition: trigger
            id:
              - clean_notify
          - condition: state
            entity_id: binary_sensor.wash_door
            state: 'on'
          sequence:
            - action: notify.gmail
              data:
                title: rockrobo
                message: clean in 10 min

        - conditions:
          - condition: trigger
            id:
              - clean_run
          - condition: state
            entity_id: binary_sensor.clean_vacuum
            state: 'off'
          - condition: state
            entity_id: binary_sensor.wash_door
            state: 'on'
          sequence:
            - action: script.turn_on
              data:
                entity_id:
                  - script.all_clean
        default:
          - action: logbook.log
            data:
              name: auto_clean
              message: 'check automation using default - Id: {{trigger.id}}'

  - alias: reset_bin_counter
    id: reset_bin_counter
    triggers:
      - trigger: state
        entity_id: binary_sensor.rockrobo_dustbin
        from: 'off'
        to: 'on'
    mode: restart
    actions:
      - action: counter.reset
        entity_id: counter.clean_counter

template:
  - binary_sensor:
    - name: clean_vacuum
      icon: mdi:delete-sweep
      device_class: problem
      delay_on:
        seconds: 5
      delay_off:
        seconds: 10
      state: >-
        {%- if is_state('vacuum.valetudo_rockrobo', 'docked') -%}
          {{
              states('counter.clean_counter') | int(0)  > 4 or
                states('sensor.valetudo_rockrobo_main_brush') | int(0)  < 360 or
                states('sensor.valetudo_rockrobo_main_filter') | int(0) < 360  or
                states('sensor.valetudo_rockrobo_right_brush') | int(0) < 360 or
                states('sensor.valetudo_rockrobo_sensor_cleaning') | int(0)  < 60
            }}
        {%- else -%}
          false
        {%- endif -%}

  - trigger:
    - trigger: mqtt
      topic: valetudo/rockrobo/AttachmentStateAttribute/dustbin

    binary_sensor:
      - name: rockrobo_dustbin
        unique_id: rockrobo_dustbin
        icon: mdi:trash-can-outline
        state: >-
          {{
              trigger.payload
            }}

counter:
  clean_counter:
    icon: mdi:delete-alert

alert:
  vacuum_clean:
    name: vacuum
    entity_id: binary_sensor.clean_vacuum
    state: 'on'
    repeat:
      - 60
      - 90
      - 120
      - 240
    can_acknowledge: true
    title: roborock
    message: cleanup
    done_message: done
    notifiers:
      - gmail

