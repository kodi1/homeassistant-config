title: village
icon: mdi:home
path: village
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_temp_out
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: -5
                color: '#260CCD'
              - value: 0
                color: '#0066FF'
              - value: 10
                color: '#00CC99'
              - value: 20
                color: '#00CC00'
              - value: 26
                color: '#FFCC00'
              - value: 30
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_humidity_out
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: 0
                color: '#0000CC'
              - value: 35
                color: '#00CC00'
              - value: 85
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_temp_in
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: 15
                color: '#0066FF'
              - value: 20
                color: '#00CC00'
              - value: 26
                color: '#FFCC00'
              - value: 30
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_sea_level_pressure
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: 1015
                color: '#0CB3CD'
              - value: 1020
                color: '#00CC00'
              - value: 1025
                color: '#CC0000'
            # color_thresholds_transition: hard
            hour24: true
            align_state: center
            points_per_hour: 2

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_humidity_in
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: 0
                color: '#0000CC'
              - value: 35
                color: '#00CC00'
              - value: 85
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_temp_in_2
                state_adaptive_color: true
            animate: true
            show:
              icon: false
              name: false
              extrema: true
            color_thresholds:
              - value: 15
                color: '#0066FF'
              - value: 20
                color: '#00CC00'
              - value: 26
                color: '#FFCC00'
              - value: 30
                color: '#CC0000'
            hour24: true
            align_state: center
            points_per_hour: 2

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.village_humidity_in_2
