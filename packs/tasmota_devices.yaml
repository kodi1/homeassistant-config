automation:
  - alias: ligths_auto_off
    id: ligths_auto_off
    triggers:
      - trigger: state
        entity_id: binary_sensor.village_conn
        to: 'on'
        for:
          seconds: 30
        id: village_lights_off
      - trigger: state
        entity_id: binary_sensor.city_conn
        to: 'on'
        for:
          seconds: 30
        id: city_lights_off

    mode: parallel
    actions:
      - choose:
        - conditions:
          - condition: trigger
            id:
              - village_lights_off
          sequence:
            - repeat:
                for_each:
                  - light.village_1
                  - light.village_garage
                  - light.village_out
                  - light.village_top_1
                sequence:
                  - action: light.turn_on
                    target:
                      entity_id: >-
                        {{
                            repeat.item
                          }}
                  - delay:
                      milliseconds: 500
            - delay:
                seconds: 20
            - repeat:
                for_each:
                  - light.village_1
                  - light.village_garage
                  - light.village_out
                  - light.village_top_1
                sequence:
                  - action: light.turn_off
                    target:
                      entity_id: >-
                        {{
                            repeat.item
                          }}
                  - delay:
                      milliseconds: 500

      - choose:
        - conditions:
          - condition: trigger
            id:
              - city_lights_off
          sequence:
            - action: light.turn_on
              target:
                entity_id:
                  - light.city_2
            - delay:
                seconds: 20
            - action: light.turn_off
              target:
                entity_id:
                  - light.city_2
