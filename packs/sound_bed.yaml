homeassistant:
  customize:
    binary_sensor.bedlight:
      icon: mdi:candle
    binary_sensor.bedmusic:
      icon: mdi:speaker-wireless

binary_sensor:
  - platform: template
    sensors:
      bedmusic:
        device_class: sound
        delay_on:
          seconds: 60
        delay_off:
          seconds: 60
        value_template: >-
          {%-if is_state('binary_sensor.day', 'off') and
              is_state('device_tracker.root', 'home') -%}
            {%- set  t =  (as_timestamp(now()) - as_timestamp(now().strftime('%Y-%m-%d 00:00')))-%}
            {%- set  ts =  state_attr('input_datetime.bedm_time_start', 'timestamp') -%}
            {%- set  te =  state_attr('input_datetime.bedm_time_end', 'timestamp') -%}
            {{
                is_state('binary_sensor.sound_bar_active', 'off') and
                not is_state('device_tracker.n0ll', 'home') and
                (ts < t or t < te)
              }}
          {%- else -%}
            False
          {%- endif -%}

automation:
  - alias: bed_sleep_on
    trigger:
      - platform: state
        entity_id: binary_sensor.bedmusic
        to: 'on'
    action:
      - service: timer.start
        entity_id: timer.bed_music
        data_template:
          duration: "00:{{ states('input_number.bed_music_timer') | int }}:00"
      - service: media_extractor.play_media
        data_template:
          entity_id: media_player.bedroom_speaker
          media_content_type: 'audio/mp3'
          media_content_id: >-
            {%-
              set play= [
                  '-i8IMw5WeXc',
                  'AsD5u6k6dKI',
                  'hwsEjtlr9yw',
                  'kygoJiJAWG4',
                  'T9IJKwEspI8',
                  'wiajNg7EnOA',
                  'Mr9T-943BnE',
                  'cO_IFJaWmhA',
                  'V9Xu6mkacg8',
                  'YTptl9pp5Es',
                  '_TDntJT1CU4'
                ]
            -%}
            https://www.youtube.com/watch?v={{ play | random }}
      - delay: '00:00:05'
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.12

  - alias: bed_music_on
    trigger:
      - platform: state
        entity_id: media_player.bedroom_speaker
        from: 'off'
        to: 'idle'
        for:
          seconds: 3
      - platform: state
        entity_id: input_select.select_radio_bed
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {%- if state_attr('automation.bed_sleep_on', 'last_triggered') != None -%}
              {{(as_timestamp(now()) - as_timestamp(state_attr('automation.bed_sleep_on', 'last_triggered'))) > 9}}
            {%- else -%}
              True
            {%- endif -%}
        - condition: template
          value_template: >-
            {%- if state_attr('automation.bed_music_on', 'last_triggered') != None -%}
              {{(as_timestamp(now()) - as_timestamp(state_attr('automation.bed_music_on', 'last_triggered'))) > 1}}
            {%- else -%}
              True
            {%- endif -%}
    action:
      - service: timer.start
        entity_id: timer.bed_music
        data_template:
          duration: "00:{{ states('input_number.bed_music_timer') | int }}:00"
      - service: media_player.play_media
        data_template:
          entity_id: media_player.bedroom_speaker
          media_content_type: 'audio/mp3'
          media_content_id: >-
            {%-
                set play=
                {
                "1Mix Radio": "http://fr1.1mix.co.uk:8060/192",
