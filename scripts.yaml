test_loop_min:
  sequence:
    - service: light.turn_on
      entity_id: light.test_led
      data:
        brightness: 75
        transition: 10
    - service: light.turn_on
      entity_id: light.bed_led
      data:
        rgb_color: [0,255,0]
        transition: 10
    - delay: '00:00:15'
    - service: light.turn_on
      entity_id: light.bed_led
      data:
        effect: cycle
    - delay: '00:00:15'
    - service: light.turn_off
      entity_id: light.bed_led
      data:
        transition: 3
    - service: light.turn_off
      entity_id: light.test_led
      data:
        transition: 1

radio_on:
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: media_player.htmt500501_b34d6a
          state: 'off'
        - condition: or
          conditions:
          - condition: time
            after: '18:30:00'
            before: '00:05:00'
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
          - condition: time
            after: '10:30:00'
            before: '00:35:00'
            weekday:
              - sat
              - sun
    - service: media_player.turn_on
      entity_id: media_player.htmt500501_b34d6a
    - wait_template: "{{states.media_player.htmt500501_b34d6a.state == 'playing'}}"
      timeout: '00:00:15'
    - service: media_player.volume_set
      data:
        entity_id: media_player.htmt500501_b34d6a
        volume_level: 0.16
    - service: input_select.select_option
      data:
        entity_id: input_select.select_effect
        option: trails

sound_bar_do_sleep_if:
  sequence:
    - condition: template
      value_template: >-
        {%- if is_state("device_tracker.n0ll", "home") or
        is_state("input_boolean.enable_sleep", "off") -%}
          True
        {%- else -%}
          False
        {%- endif -%}
    - service: timer.pause
      entity_id: timer.sound_bar

start_up_sound_bar:
  sequence:
    - condition: state
      entity_id: media_player.htmt500501_b34d6a
      state: 'playing'
    - service: timer.start
