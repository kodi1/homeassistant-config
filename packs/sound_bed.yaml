      - 1FM Amsterdam
      - Ocean Radio
      - Costa Del Mar
      - 1FM Lounge Radio
      - Lounge FM
      - Absolute Chillout
      - Eilo Ambient
      - Milano Lounge
      - Lounge
      - Smooth Lounge
      - Vocal Lounge
      - Sleep
      - New Age
      - Ambient
      - Ambient Sleep
      - Calm Radio
      - Ambi Nature Radio
      - Chroma Ambient
    icon: mdi:radio

script:
  start_up_bedroom_speaker:
    sequence:
      - condition: state
        entity_id: media_player.bedroom_speaker
        state: 'playing'
      - service: timer.start
        entity_id: timer.bed_music

cast:
  media_player:
    - host: !secret cast_bedroom

timer:
  bed_music:
    name: 'music time'
    icon: mdi:timer-sand
    duration: '00:01:00'

input_datetime:
  bedm_time_start:
    name: music start
    has_date: false
    has_time: true

  bedm_time_end:
    name: music end
    has_date: false
    has_time: true

input_number:
  bed_music_timer:
    name: 'music time'
    unit_of_measurement: 'min'
    min: 5
    max: 60
    step: 5
    icon: mdi:av-timer
