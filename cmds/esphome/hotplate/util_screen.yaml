      # hotplate/util_screen.yaml

      on_swipe_left:
        - lvgl.page.show: boot # Go to the boot screen

      widgets:
        # --- FEEDBACK LABELS (Kept) ---
        - label:
            id: out_power_label
            text: "Pw: N/A"
            text_font: $font_small
            text_color: 0xFFFFFF
            x: 10px
            y: 30px

        - label:
            id: tune_delay_label
            text: "T: N/A"
            text_font: $font_small
            text_color: 0xFFFFFF
            x: 10px
            y: 50px

        # --- 6 PRESET BUTTONS (New Layout) ---

        # Button sizing and spacing:
        # Buttons are ~150px wide, with 10px spacing, totaling 3*150 + 2*10 = 470px wide,
        # fitting nicely on a standard 480px wide display.

        # --- ROW 1 (50°C, 100°C, 125°C) ---

        - button:
            id: preset_40
            width: 150px
            height: 80px
            x: 5px
            y: 100px
            bg_color: 0x87CEEB # Light Blue
            on_click:
              - lambda: |-
                  // Heat Transfer Power 5.8 W
                  float target = 40.0;
                  float power_max = 0.17;
                  float delay = 15;

                  id(sd_heater_output).set_max_power(power_max);

                  auto call = id(temp_delay).make_call();
                  call.set_value(delay);
                  call.perform();

                  auto call1 = id(temp_target).make_call();
                  call1.set_value(target);
                  call1.perform();

            widgets:
              - label:
                  text: "40°C"
                  text_font: $font_large
                  text_color: 0xFFFFFF

        - button:
            id: preset_100
