homeassistant:
  customize:
    binary_sensor.batts_low:
      icon: mdi:battery-alert
    alert.low_battery:
      icon: mdi:battery-10

alert:
  low_battery:
    name: batt
    title: batt
    message: low
    done_message: ok
    entity_id: binary_sensor.batts_low
    state: 'on'
    repeat:
      - 60
      - 120
      - 360
    notifiers:
      - kodi
      - gmail

sensor:
  - platform: template
    sensors:
      root_battery:
        entity_id:
          - device_tracker.root
        friendly_name: 'Batt'
        unit_of_measurement: '%'
        icon_template: 'mdi:gauge'
        value_template: >-
            {%- set batt = state_attr('device_tracker.root', 'battery_level') -%}
            {%- if batt  %}
                {{ batt }}
            {% else %}
                {{ states('sensor.root_battery') }}
            {%- endif %}

binary_sensor:
  - platform: template
    sensors:
      batts_low:
        friendly_name: 'Batt'
        device_class: battery
        delay_on:
          seconds: 30
        delay_off:
          seconds: 5
        value_template: >-
          {%- if states('sensor.dht22_176e41_battery') != 'unknown' and
                  states('sensor.bme280_171f93_battery') != 'unknown' -%}
            {{
                states('sensor.dht22_176e41_battery') | float <= states('input_number.slider_batt_level_v') | float or
                states('sensor.bme280_171f93_battery') | float <= states('input_number.slider_batt_level_v') | float or not
                (
                    states('sensor.root_battery') | float > states('input_number.slider_batt_level_p') | float or
                    is_state_attr('device_tracker.root', 'charging', 'true')
                ) or
                is_state_attr('climate.living', 'low_battery', 'true')
              }}
          {%- else -%}
            {{ is_state('timer.start_up_delay', 'idle') }}
          {%- endif %}

input_number:
  slider_batt_level_v:
    name: 'V alert'
    unit_of_measurement: 'V'
    min: 2.7
    max: 3.1
    step: 0.05
    icon: mdi:battery-alert

  slider_batt_level_p:
    name: '% alert'
    unit_of_measurement: '%'
    min: 3
    max: 10
    step: 1
    icon: mdi:battery-alert
