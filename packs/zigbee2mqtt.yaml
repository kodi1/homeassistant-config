      mode_command_topic: zigbee2mqtt/bath-tvr/set
      mode_command_template: >-
        {%-
            set cmnd = {
                'system_mode': value
              }
          -%}
        {{ cmnd | to_json }}
      mode_state_topic: zigbee2mqtt/bath-tvr
      mode_state_template: >-
        {{
            value_json.system_mode
